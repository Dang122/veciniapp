<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="logo-container">
          <img src="../../../assets/svg/logo.svg" width="150px" height="150px" alt="logo veciniapp">
        </div>
        <div class="form-container d-flex justify-content-center">
          <form style="width: 23rem;" [formGroup]="loginForm" (ngSubmit)="login()">
            <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Iniciar Sesión</h3>
  
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Email</label>
              <input type="email" id="form2Example18" class="form-control form-control-lg" formControlName="email"
                #emailInput (keydown.enter)="focusPasswordInput()"/>
              <div *ngIf="loginForm && loginForm.controls['email'] && loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email es requerido.</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">Email no es válido.</div>
              </div>
            </div>
  
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Contraseña</label>
              <input type="password" id="form2Example28" class="form-control form-control-lg" formControlName="password"
                #passwordInput/>
              <div *ngIf="loginForm && loginForm.controls['password'] && loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">Contraseña es requerida.</div>
                <div *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
              </div>
            </div>
  
            <div class="text-danger" *ngIf="errorMessage">
              {{errorMessage}}
            </div>
            <div class="pt-1 mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>
  
            
            
            <!-- <p class="text-center">Don't have an account? <a href="#!" class="link-info">Register here</a></p> -->
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../../../assets/imagenes/vecinos.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
