<app-navbar></app-navbar>
<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-header">
          <h2 class="text-center">Anuncios</h2>
          <!-- Botón para agregar un nuevo anuncio -->
          <div class="d-flex align-items-center">
            <input type="text" class="form-control form-control-sm me-2" placeholder="Buscar por Titulo"  style="width: 200px;">
            <button type="button" class="btn btn-success" (click)="openModalNewAd()" ><i class="bi bi-plus-square"></i> Nuevo Anuncio</button>
        </div>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Contenido</th>
                <th scope="col">Fecha de Publicación</th>
                <th scope="col">Residencia</th>
                <th scope="col">Acciones</th> <!-- Columna para botones de acciones -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let anuncio of anunciosFiltrados">
                <td>{{ anuncio.id }}</td>
                <td>{{ anuncio.titulo }}</td>
                <td>{{ anuncio.contenido }}</td>
                <td>{{ anuncio.fecha_publicacion | date }}</td>
                <td>{{ getResidenciaName(anuncio.residencia) }}</td>
                <td>
                  <!-- Botones de acciones -->
                  <button class="btn btn-warning" (click)="openModalEditAd(anuncio)"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-danger ms-2" (click)="eliminarAnuncio(anuncio.id)" ><i class="bi bi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
