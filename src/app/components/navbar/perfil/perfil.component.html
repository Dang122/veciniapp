<div class="modal-header">
  <h5 class="modal-title">Perfil</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" class="modal-body">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" id="nombre" formControlName="nombre" class="form-control">
    <div *ngIf="perfilForm.get('nombre')?.invalid && perfilForm.get('nombre')?.touched" class="text-danger">
      Nombre es requerido.
    </div>
  </div>
  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos</label>
    <input type="text" id="apellidos" formControlName="apellidos" class="form-control">
    <div *ngIf="perfilForm.get('apellidos')?.invalid && perfilForm.get('apellidos')?.touched" class="text-danger">
      Apellidos son requeridos.
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="perfilForm?.get('email')?.invalid && perfilForm.get('email')?.touched" class="text-danger">
      Email no es válido.
    </div>
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="text" id="telefono" formControlName="telefono" class="form-control">
  </div>
  <div class="mb-3">
    <label for="direccion" class="form-label">Dirección</label>
    <input type="text" id="direccion" formControlName="direccion" class="form-control">
  </div>
  <div class="mb-3">
    <label for="foto" class="form-label">Foto</label>
    <ngx-dropzone (change)="onSelect($event)" [multiple]="true" accept="image/jpeg,image/jpg,image/png,image/gif">
      <ngx-dropzone-label>
        <div class="dz-message needsclick">
          <i class="icon-cloud-up"></i>
          <h6>Suelta las imágenes aquí o haz clic para subir.</h6>
        </div>
      </ngx-dropzone-label>
      <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-preview>
    </ngx-dropzone> 
    
  </div>
  <div class="mb-3">
    <button type="button"  class="btn btn-warning" (click)="abrirModal()" >Modificar Contraseña</button>
  </div>
  
  <!-- Añadir más campos según sea necesario -->
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="activeModal.dismiss('Cancel click')">Cerrar</button>
    <button type="submit" class="btn btn-primary" [disabled]="perfilForm.invalid" (click)="onSubmit()">Guardar Cambios</button>
  </div>
</form>
