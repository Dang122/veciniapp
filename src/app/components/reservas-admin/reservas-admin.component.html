<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>Espacios Comunes</h2>
                    <button class="btn btn-primary btn-sm" (click)="openModalAddEspacio()">AÃ±adir Espacio Comun</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Residencia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let espacio of espacios">
                                <td>{{ espacio.nombre }}</td>
                                <td>{{ espacio.descripcion }}</td>
                                <td>{{ espacio.residencia }}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-2" (click)="openModalEditEspacio(espacio)"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-danger btn-sm" (click)="eliminarEspacio(espacio.id)"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2>Reservas</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Espacio</th>
                                <th>Vecino</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reserva of reservas | paginate: { itemsPerPage: 5, currentPage: p }">
                                <td>{{ getEspacioName(reserva.id_espacio)}}</td>
                                <td>{{ getUsuarioName(reserva.id_vecino) }}</td>
                                <td>{{ reserva.fecha | date }}</td>
                                <td>{{ reserva.hora }}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-2" (click)="openModalEditReserva(reserva)"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-danger btn-sm" (click)="eliminarReserva(reserva.id)"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
    </div>
</div>
