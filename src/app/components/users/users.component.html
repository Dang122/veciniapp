<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="text-center">Usuarios</h2>
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm me-2" placeholder="Buscar por nombre" [(ngModel)]="searchTerm" style="width: 200px;">
                        <button type="button" class="btn btn-success" (click)="openModalNewUser()">Nuevo Usuario</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Email</th>
                                <th scope="col">Tel√©fono</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Residencia</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of filteredUsuarios()">
                                <th scope="row">{{ user.id }}</th>
                                <td>{{ user.nombre }}</td>
                                <td>{{ user.apellidos }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.telefono }}</td>
                                <td>{{ user.rol }}</td>
                                <td>{{getResidenciaName(user.residencia)}}</td>
                                <td>
                                    <button type="button" class="btn btn-warning" (click)="openModalEditUser(user)"><i class="bi bi-pencil"></i> </button>
                                    <button type="button" class="btn btn-danger" (click)="eliminarUsuario(user.id);"><i class="bi bi-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
